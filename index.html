<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 3rem;
        }

        .links {
            display: grid;
            gap: 1.5rem;
        }

        .links a {
            display: block;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1.5rem;
            text-decoration: none;
            color: #1e293b;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .links a:hover {
            transform: translateY(-4px);
        }

        .links a:active {
            transform: scale(0.98);
        }

        .link-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .link-desc {
            font-size: 0.875rem;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timer App</h1>
        <p class="subtitle">Church Function Time Keeper</p>

        <div class="links">
            <a href="timer-controller.html">
                <div class="link-title">Timer Controller</div>
                <div class="link-desc">Set timers, pause, resume, and reset from your device</div>
            </a>
            <a href="timer-display.html">
                <div class="link-title">Timer Display</div>
                <div class="link-desc">Full-screen countdown view for the pulpit</div>
            </a>
        </div>
    </div>
</body>
</html>
